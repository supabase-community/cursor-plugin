name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
        with:
          submodules: true

      - name: Create archive
        if: ${{ steps.release.outputs.release_created }}
        run: |
          tar -czvf supabase-cursor-plugin.tar.gz \
            --dereference \
            .cursor/plugin.json \
            mcp.json \
            skills/

      - name: Upload release asset
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ steps.release.outputs.tag_name }} supabase-cursor-plugin.tar.gz
